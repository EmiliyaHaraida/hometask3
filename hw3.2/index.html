<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вставка графічних зображень</title>
  </head>
  <body>
    <h1>Task 1</h1>
    <table border="1x" width="400px">
      <caption>
        Меню кондитерської
      </caption>
      <tr bgcolor="purple">
        <th>Десерт</th>
        <th>Зображення</th>
        <th>Ціна</th>
      </tr>
      <tr>
        <td>Медовик</td>
        <td align="center">
          <img
            src="./img/medovyk.jpeg"
            alt=""
            width="100px"
            title="Медовик"
          />
        </td>
        <td align="right">75 грн</td>
        <tr>
            <td>Наполеон</td>
            <td align="center">
                <img 
                src="./img/napoleon.jpeg" 
                alt=""
                width="100px"
                title="Наполеон">
                <td align="right">70 грн</td>
            </td>
        </tr>
      <tr>
        <td>Чізкейк</td>
        <td align="center"> <img src="./img/cheesecake.jpg" 
            alt=""
            width="120px"
            title="Чізкейк"></td>
        <td align="right">68 грн</td>
      </tr>
      <tr>
        <td>Яблучний штрудель</td>
        <td align="center"><img src="./img/apple shtrudel.jpg" 
            alt=""
            width="100px"
            title="Яблучний штрудель"></td>
        <td align="right
        ">57 грн</td>
      </tr>
      <tr>
        <td>Тірамісу</td>
        <td align="center"><img src="./img/tiramisu.jpeg" 
            alt=""
            width="100px"
            title="Тірамісу"></td>
        <td align="right" >72 грн</td>
      </tr>
    </table>  <br>
    <hr>
    <h1>Task 2</h1>
    <h2>Визначні місця України</h2>
    <img src="./img/Kyiv.jpg" alt="" usemap="#Ukraine" width="800px">
    <map name="#Ukraine">
        <area shape="rect" coords="274,431px,527,546px" href="https://st-sophia.org.ua/uk/golovna/" alt="" title="м.Київ Софіївський Собор">
        <area shape="rect" coords="10,9px,282,160px" href="https://www.sofievka.org/" alt="" title="м.Умань Дендрологічний парк Софіївка">
        <area shape="circle" coords="133,245px,131,245px" href="https://operahouse.od.ua/" alt="" title="м.Одеса Одеський національний академічний театр опери та балету">
        <area shape="circle" coords="94,462px,91,459px" href="https://lavra.ua/uk/" alt="" title="м. Київ Києво-Печерська лавра">
        <area shape="poly" coords="407,211px,422,317px,394,319px" href="https://ua.igotoworld.com/ua/poi_object/2028_ukraines-independence-monument.htm" alt="" title="м.Київ Монумент Незалежності України">
        <area shape="poly" coords="315,74px,323,22px,456,23px,526,42px,525,81px,450,50px" href="https://www.trip-ukraine.com.ua/2021/06/13/chernivetskyj-natsionalnyj-universytet-iak-vyhliadaie-ukrainskyj-hogvorts-foto/" alt="" title="м.Чернівці ЧНУ ім.Юрія Федьковича">
    </map>
    
  </body>
</html>
